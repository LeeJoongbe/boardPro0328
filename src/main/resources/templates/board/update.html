<!DOCTYPE html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<th:block layout:fragment="content">
    <h1 class="text-center mt-2">게시글 수정</h1>

    <div class="row">
        <div class="col-8 offset-2" >


            <form action="/board/update" method="post" class="mt-5" enctype="multipart/form-data">
                <input type="hidden" class="form-control" id="num" name="num" th:value="${boardDTO.num}" placeholder="제목을 등록해주세요">

                <div class="mb-3">
                    <label for="title" class="form-label" >제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${boardDTO.title}" placeholder="제목을 등록해주세요">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" th:text="${boardDTO.content}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="writer" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="writer" name="writer" th:value="${boardDTO.writer}" placeholder="작성자를 입력해주세요">
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">파일 등록</label>
                    <input class="form-control" type="file" name="multipartFile" id="formFile">
                </div>


                <button type="submit" class="btn btn-dark">저장</button>
                <button type="button" class="btn btn-dark" onclick="location.href='/board/list'">목록</button>


            </form>
        </div>

    </div>

</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
