<!DOCTYPE html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">게시글 읽기</h1>

    <div class="row">
        <div class="col-8 offset-2" >

            <div class="card">
               <div class="card-body">
                   <th:block th:if="${boardDTO != null}">
                       <div class="row mb-3">
                           <div class="col-2">
                               글번호
                           </div>
                           <div class="col-10" th:text="${boardDTO.num}">

                           </div>


                       </div>

                       <div class="row mb-3">
                           <div class="col-2">
                               제목
                           </div>
                           <div class="col-10" th:text="${boardDTO.title}">

                           </div>


                       </div>
                       <div class="row mb-3">
                           <div class="col-2">
                               내용
                           </div>
                           <div class="col-10" th:text="${boardDTO.content}">

                           </div>


                       </div>
                       <div class="row mb-3">
                           <div class="col-2">
                               작성자
                           </div>
                           <div class="col-10" th:text="${boardDTO.writer}" >

                           </div>

                       </div>

                       <div class="row mb-3">
                           <div class="col">
                               <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/board/update(num=${boardDTO.num})}'|">수정</button>
                               <button type="button" class="btn btn-dark" onclick="location.href='/board/list'"  >목록</button>
                           </div>
                       </div>
                   </th:block>
                   <th:block th:each="imgDTO:${boardDTO.imgDTOList}">
                       <img th:src="${'https://' + bucket + '.s3.' + region + '.amazonaws.com/' + folder + '/' + imgDTO.newImgNm}"
                            alt="첨부 이미지">

                   </th:block>

               </div>
            </div>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
