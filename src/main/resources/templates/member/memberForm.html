<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <script th:inline="javascript">
        let msg = [[${msg}]]
        if(msg) {
            alert(msg)
        }
    </script>

    <h1 class="text-center mt-5">회원가입</h1>

    <div class="row">
        <div class="col-6 offset-3" >


            <form action="/members/new" method="post"  enctype="multipart/form-data" th:object="${memberDTO}">

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="email을 입력해주세요">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>

                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>

                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>

                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="주소를 입력해주세요">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>

                </div>


                <div class="mb-3">
                    <label for="formFile" class="form-label">파일 등록</label>
                    <input class="form-control" type="file" name="multipartFile" id="formFile">
                </div>


                <button type="submit" class="btn btn-dark">가입</button>
                <button type="button" class="btn btn-dark" onclick="location.href='/members/login'">로그인</button>


            </form>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
